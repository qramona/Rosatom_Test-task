<!DOCTYPE html>
<html lang="en">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .highlight-even {
            background-color: lightblue;
        }
        .highlight-odd {
            background-color: lightgreen;
        }
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
<div class="todo">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
    <div class="buttons">
        <button class="btn"onclick="highlightEven()">Highlight Even</button>
        <button class="btn"onclick="highlightOdd()">Highlight Odd</button>
        <button class="btn"onclick="removeLast()">Remove Last</button>
        <button class="btn"onclick="removeFirst()">Remove First</button>
        <button class="btn"onclick="completeTask()">Complete</button>
    </div>
</div>
<script src="myscripts.js"></script>
</body>
</html>
